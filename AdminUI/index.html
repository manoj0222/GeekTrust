<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminUI</title>
    <link rel="stylesheet" href="adminui.css">
    
    
</head>
<body>
    <div class="container">
        <section class="search_section">
        <input type="text" id="searchInput"    placeholder="Search..."> 
        <button id="searchButton" class="search-icon" onclick="handleSearch()">Search</button>
        </section>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="pagination">
        </div>
        <button id="deleteSelectedButton"
         >Delete Selected</button>
    </div>
    <script src="./script.js"  type="module" defer></script>
</body>
</html>
